<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Sắp đến hạn thanh toán</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <style>
        body {
          margin: 0;
          padding: 0;
          background-color: #f4f7f9;
          font-family: 'Roboto', sans-serif;
          color: #333;
        }
        .email-wrapper {
          width: 100%;
          table-layout: fixed;
          background-color: #f4f7f9;
          padding: 40px 0;
        }
        .email-content {
          max-width: 600px;
          margin: auto;
          background-color: #ffffff;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          overflow: hidden;
        }
        .header {
          background-color: #56caff;
          padding: 20px;
          text-align: center;
          color: #ffffff;
        }
        .header h1 {
          margin: 0;
          font-size: 24px;
          font-weight: 500;
        }
        .body {
          padding: 30px;
          line-height: 1.6;
        }
        .body p {
          margin: 15px 0;
          font-size: 16px;
        }
        .payment-info {
          background-color: #f9fbfd;
          border-left: 4px solid #56caff;
          padding: 15px 20px;
          margin: 20px 0;
          border-radius: 4px;
        }
        .payment-info p {
          margin: 8px 0;
          font-weight: 500;
          font-size: 18px;
          color: #56caff;
        }
        .footer {
          padding: 20px;
          text-align: center;
          font-size: 14px;
          color: #999;
          border-top: 1px solid #eaeaea;
        }
        @media (max-width: 600px) {
          .body, .header, .footer {
            padding: 20px;
          }
          .payment-info {
            margin: 15px 0;
          }
        }
    </style>
</head>
<body>
<table class="email-wrapper" cellpadding="0" cellspacing="0">
    <tr>
        <td>
            <div class="email-content">
                <div class="header">
                    <h1>Sắp đến hạn thanh toán</h1>
                </div>
                <div class="body">
                    <p>Xin chào,</p>
                    <p>Nhắc nhở thanh toán hợp đồng đúng hạn. Dưới đây là thông tin chi tiết:</p>
                    <div class="payment-info">
                        <p th:text="'Hợp đồng: ' + ${contractTitle}"></p>
                        <p th:text="'Số Hợp đồng: ' + ${contractNumber}"></p>
                        <p th:text="'Thanh toán đợt: ' + ${stage}"></p>
                        <p th:text="'Ngày hết hạn thanh toán: ' + ${paymentDate}"></p>
                    </div>
                    <p>Nếu bạn đã thanh toán, vui lòng bỏ qua email này.</p>
                    <p>Trân trọng,</p>
                </div>
                <div class="footer">
                    <p>Đây là email tự động. Vui lòng không trả lời.</p>
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
