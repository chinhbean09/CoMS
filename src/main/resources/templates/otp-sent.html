<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mã Xác Thực OTP</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <style>
        body {
          margin: 0;
          padding: 0;
          background-color: #f4f7f9;
          font-family: 'Roboto', sans-serif;
          color: #333;
        }
        .email-wrapper {
          width: 100%;
          background-color: #f4f7f9;
          padding: 40px 0;
        }
        .email-content {
          max-width: 500px;
          margin: auto;
          background-color: #ffffff;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
          overflow: hidden;
        }
        .header {
          background-color: #56caff;
          padding: 24px;
          text-align: center;
          color: #fff;
        }
        .header h1 {
          margin: 0;
          font-size: 20px;
        }
        .body {
          padding: 30px;
          text-align: center;
        }
        .body p {
          font-size: 16px;
          margin: 16px 0;
        }
        .otp-code {
          display: inline-block;
          font-size: 32px;
          font-weight: bold;
          color: #56caff;
          background-color: #f0f8ff;
          padding: 14px 28px;
          border-radius: 6px;
          letter-spacing: 4px;
          margin-top: 20px;
        }
        .footer {
          padding: 20px;
          font-size: 14px;
          color: #888;
          text-align: center;
          border-top: 1px solid #eee;
        }

        @media (max-width: 600px) {
          .body, .header, .footer {
            padding: 20px;
          }
          .otp-code {
            font-size: 26px;
            padding: 10px 20px;
          }
        }
    </style>
</head>
<body>
<div class="email-wrapper">
    <div class="email-content">
        <div class="header">
            <h1>Mã Xác Thực OTP</h1>
        </div>
        <div class="body">
            <p>Xin chào,</p>
            <p>Dưới đây là mã xác thực OTP của bạn. Vui lòng sử dụng mã này để hoàn tất quá trình xác minh:</p>

            <div class="otp-code" th:text="${otp}"></div>

            <p style="color: #999; font-size: 14px;">Lưu ý: Mã có hiệu lực trong vòng 1 phút.</p>
        </div>
        <div class="footer">
            <p>Đây là email tự động. Vui lòng không trả lời.</p>
        </div>
    </div>
</div>
</body>
</html>
