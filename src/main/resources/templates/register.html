<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Thông tin đăng nhập</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <style>
        body {
          margin: 0;
          padding: 0;
          background-color: #f4f7f9;
          font-family: 'Roboto', sans-serif;
          color: #333;
        }
        .email-wrapper {
          width: 100%;
          table-layout: fixed;
          background-color: #f4f7f9;
          padding: 40px 0;
        }
        .email-content {
          max-width: 600px;
          margin: auto;
          background-color: #ffffff;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
          overflow: hidden;
        }
        .header {
          background-color: #56caff;
          padding: 20px;
          text-align: center;
          color: #fff;
        }
        .header h1 {
          margin: 0;
          font-size: 22px;
        }
        .body {
          padding: 30px;
        }
        .body p {
          font-size: 16px;
          margin: 16px 0;
        }
        .credentials-box {
          background-color: #f0f9ff;
          border-left: 4px solid #56caff;
          padding: 16px 20px;
          border-radius: 6px;
          margin: 20px 0;
        }
        .credentials-box p {
          margin: 8px 0;
          font-size: 18px;
          font-weight: 500;
          color: #1d77c2;
        }
        .footer {
          text-align: center;
          padding: 20px;
          font-size: 14px;
          color: #888;
          border-top: 1px solid #eee;
        }

        @media (max-width: 600px) {
          .body, .header, .footer {
            padding: 20px;
          }
        }
    </style>
</head>
<body>
<table class="email-wrapper">
    <tr>
        <td>
            <div class="email-content">
                <div class="header">
                    <h1>Thông Tin Đăng Nhập</h1>
                </div>
                <div class="body">
                    <p>Xin chào,</p>
                    <p>Bạn vừa được cấp tài khoản đăng nhập. Dưới đây là thông tin chi tiết:</p>

                    <div class="credentials-box">
                        <p th:text="'Email đăng nhập: ' + ${email}"></p>
                        <p th:text="'Mật khẩu: ' + ${password}"></p>
                    </div>

                    <p>Vui lòng đăng nhập và đổi mật khẩu sau khi truy cập lần đầu để đảm bảo an toàn thông tin.</p>

                    <p>Trân trọng,</p>
                </div>
                <div class="footer">
                    <p>Đây là email tự động. Vui lòng không trả lời.</p>
                </div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
